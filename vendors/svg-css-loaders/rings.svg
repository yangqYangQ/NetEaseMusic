<svg width="45" height="45" viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
  <style type="text/css">
  <![CDATA[
    circle {
      stroke: #fff;
      stroke-width: 1.5;
      transform-origin: 50% 50%;
    }
    .center {
      stroke-width: 3;
      animation: centerGrow 1.5s linear infinite;
    }
    .grow,.grow-two {
      opacity: 0;
      /*stroke: red;*/
      animation: ripple 3s linear infinite;
      animation-delay: 1.35s;
    }
    .grow-two {
      animation-delay: 2.8s;
    }
    @keyframes centerGrow {
      0%, 100%  { transform: scale(0.2); }
      10% { transform: scale(0.25); }
      20% { transform: scale(0.35); }
      30% { transform: scale(0.45); }
      40% { transform: scale(0.55); }
      50% { transform: scale(0.65); }
      60% { transform: scale(0.75); }
      70% { transform: scale(0.85); }
      80% { transform: scale(0.95); }
      90% { transform: scale(1.05); stroke-width: 2;}
    }
    @keyframes ripple {
      0%  { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(3.7); opacity: 0; stroke-width: 0; }
    }
  ]]>
  </style>
  <g fill="none" fill-rule="evenodd" transform="translate(1 1)">
    <circle class="grow" cx="22" cy="22" r="6">
        <!-- <animate attributeName="r"
             begin="1.5s" dur="3s"
             values="6;22"
             calcMode="linear"
             repeatCount="indefinite" />
        <animate attributeName="stroke-opacity"
             begin="1.5s" dur="3s"
             values="1;0" calcMode="linear"
             repeatCount="indefinite" />
        <animate attributeName="stroke-width"
             begin="1.5s" dur="3s"
             values="2;0" calcMode="linear"
             repeatCount="indefinite" /> -->
    </circle>
    <circle class="grow-two" cx="22" cy="22" r="6" >
        <!-- <animate attributeName="r"
             begin="3s" dur="3s"
             values="6;22"
             calcMode="linear"
             repeatCount="indefinite" />
        <animate attributeName="stroke-opacity"
             begin="3s" dur="3s"
             values="1;0" calcMode="linear"
             repeatCount="indefinite" />
        <animate attributeName="stroke-width"
             begin="3s" dur="3s"
             values="2;0" calcMode="linear"
             repeatCount="indefinite" /> -->
    </circle>
    <circle class="center" cx="22" cy="22" r="6">
        <!-- <animate attributeName="r"
             begin="0s" dur="1.5s"
             values="6;1;2;3;4;5;6"
             calcMode="linear"
             repeatCount="indefinite" /> -->
    </circle>
  </g>
</svg>
